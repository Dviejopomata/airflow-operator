apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    api: airflow
    control-plane: controller-manager
    kubebuilder.k8s.io: ""
  name: airflow-controller-manager-service
  namespace: airflow-system
spec:
  clusterIP: None
  selector:
    api: airflow
    control-plane: controller-manager
    kubebuilder.k8s.io: ""
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    api: airflow
    control-plane: controller-manager
    kubebuilder.k8s.io: ""
  name: airflow-controller-manager
  namespace: airflow-system
spec:
  replicas: 1
  selector:
    matchLabels:
      api: airflow
      control-plane: controller-manager
      kubebuilder.k8s.io: ""
  serviceName: airflow-controller-manager-service
  template:
    metadata:
      creationTimestamp: null
      labels:
        api: airflow
        control-plane: controller-manager
        kubebuilder.k8s.io: ""
    spec:
      containers:
      - args:
        - --install-crds=true
        command:
        - /root/controller-manager
        image: gcr.io/kubeflow-193622/airflow-operator:latest
        imagePullPolicy: Always
        name: controller-manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
  updateStrategy: {}
status:
  replicas: 0
